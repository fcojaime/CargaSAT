<!DOCTYPE HTML>

<!-- BEGIN Panel Head -->
<title>Login</title>
<meta content="text/html; charset=windows-1252" http-equiv="Content-Type">
<!-- END Panel Head -->
<!-- BEGIN Panel Content -->
<!-- BEGIN Record Login1 -->
<form id="ContentLogin1" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Login</h2>
  <table>
    <!-- BEGIN Error -->
    <tr id="Content{@error-block}">
      <td colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td><label for="ContentLogin1login">Login</label></td> 
      <td><input type="text" id="ContentLogin1login" value="{login}" maxlength="100" name="{login_Name}" size="20"></td>
    </tr>
 
    <tr>
      <td><label for="ContentLogin1password">Password</label></td> 
      <td><input type="password" id="ContentLogin1password" value="{password}" maxlength="100" name="{password_Name}" size="20"></td>
    </tr>
 
    <tr>
      <td style="TEXT-ALIGN: right" colspan="2">
        <!-- BEGIN Button Button_DoLogin --><input type="submit" id="ContentLogin1Button_DoLogin" value="Login" alt="Login" name="{Button_Name}"><!-- END Button Button_DoLogin --></td>
    </tr>
  </table>
</form>
<!-- END Record Login1 --><!-- END Panel Content -->
<!-- BEGIN Panel Menu -->{MenuIncludablePage}<!-- END Panel Menu -->
<!-- BEGIN Panel Sidebar1 -->&nbsp;<!-- END Panel Sidebar1 -->
<!-- BEGIN Panel HeaderSidebar -->&nbsp;<!-- END Panel HeaderSidebar -->
